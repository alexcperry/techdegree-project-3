<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <header>
    <h1>The Code Review</h1>
  </header>

  <div>
    <h1>Signup for our newsletter</h1>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </div>

  <form>
    <h1>Contact Information</h1>
    <label for="full_name">Full Name</label>
    <input id="full_name" name="">
    <label for="email_address">Email Address</label>
    <input id="email_address" name="">
    <label for="phone_number">Phone Number</label>
    <input id="phone_number" name="">
    <label for="street_address">Street Address</label>
    <input id="street_address" name="">
    <label for="city">City</label>
    <input id="city" name="">
    <label for="state">State</label>
    <select id="state">
      <option value="">
    </select>
    <label for="zip_code">Zip Code</label>
    <input id="zip_code" name="">
  </form>

  <form>
    <h1>Newsletter</h1>
    <label>Select the newsletters you would like to receive</label>
    <input type=”checkbox” id="html_news" value="checked_html_news" name="newsletters">
    <input type=”checkbox” id="css_news" value="checked_css_news" name="newsletters">
    <input type=”checkbox” id="javascript_news" value="checked_javascript_news" name="newsletters">
    <label>Newsletter format</label>
    <input type="radio" id="html" value="checked_html_format" name="format">
    <input type="radio" id="plain_text" value="checked_plain_text_format" name="format">
    <label>Other topics you'd like to hear about</label>
    <textarea id="other_topics"></textarea>
  </form>
  <p>Copyright The Code Review</p>


</body>

</html>
